<!DOCTYPE html>
<html>

<head>
    <title> Sobre - Rocketseat</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <header>
        <div class="links">
            <a href="index.html">Sobre</a>
            <a href="conteudos.html">Conteúdos</a>
            <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br" target="_blank">E-mail</a>
            <a href="tel:+5547992078767" target="_blank">Telefone</a>

        </div>
    </header>
    <section class="cards">
        <div id="starter" class="card">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Curso Starter">
            </div>
            <div class="card__content">
                <p>Curso Starter</p>
            </div>
            <div class="card__info">
                <p>5 módulos</p>
                <p class="card__price">Gratuito</p>
            </div>
        </div>
        <div id="launchbase" class="card">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Curso Launchbase">
            </div>
            <div class="card__content">
                <p>Launchbase</p>
            </div>
            <div class="card__info">
                <p>5 módulos</p>
                <p class="card__price">Curso Pago</p>
            </div>
        </div>
        <div id="gostack" class="card">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Curso GoStack">
            </div>
            <div class="card__content">
                <p>GoStack</p>
            </div>
            <div class="card__info">
                <p>5 módulos</p>
                <p class="card__price">Curso Pago</p>
            </div>
        </div>
    </section>
    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
